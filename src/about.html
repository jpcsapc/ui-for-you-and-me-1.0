<!DOCTYPE html>
<html lang="en">
    <!-- The head and all elements until the sidebar are copy-pasted
         from the home page example. We'd just change the page title
         and header title to reflect what this page is.
    -->
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page title here -->
        <title>About - User Page</title>
        <link href="app/css/style.css" rel="stylesheet">
        <!-- <link href="about.css" rel="stylesheet"> -->
    </head>
    <body>
        <header>
            <div class="main-container">
                <div class="left-column">
                    <img src= 'CSS/Assets/Logo/JPCS.png' />
                </div>
                <div class="right-column">
                    <span>About</span>
                    <img src="css/assets/icons/About.png" style="background: #E67F34; width: 24px; height: 24px; border-radius: 100%; padding: 5px;"/>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="content-wrapper">
                <div id="sidebar" class="left-column">
                    <nav>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html" class="active">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="services.html">Services</a></li>
                    </nav>
                </div>
                <!-- This is the "actual" content. Same explanation from the home page example. -->
                <div id="content" class="right-column card-container">
                    <!-- The wireframe says that we need another "header" here, so,
                         insert a card with an identifier/id called "about-header",
                         and since it is a card, include "card" in the class attribute -->
                    <div id="about-header" class="card">
                        <!-- We gave the image element the "header-img" id to allow it to
                             be properly sized later on and not mess with the layout. -->
                        <img id="header-img" src="CSS/Assets/Backgrounds/BG1.jpg"/>
                    </div>
                    <!-- Similar to what we did in the home page example, we will
                         include another card container here to copy the horizontal
                         appearance in the wireframe. To achieve this, we'd
                         include "card-container" and "horizontal" in the class attribute.
                         As stated earlier, CSS will handle how this wil
                         be "displayed" or presented. -->
                    <div class="card-container horizontal">
                        <!-- The first card inside our card container that is also
                             inside the content container. Since this is a card,
                             include "card" in the class attribute and because we'd
                             want this card to have two rows, with the image on top
                             and text/content on the bottom, include "two-row" also
                             in the class attribute. -->
                        <div class="card two-row">
                            <!-- One thing that may seem different from the other examples
                                 is that this card only has textual content. So, we'd--
                                 simply name the first row as the "title-row" using the
                                 class attribute. -->
                            <div class="title-row">
                                <h3>Title</h3>
                            </div>
                            <!-- Same goes here, since this is content,
                                 use "content-row" in the class attribute. -->
                            <div class="content-row">
                                <p>Content 1</p>
                            </div>
                        </div>
                        <!-- For the second card, we'll just compromise for consistency's sake
                             and include the image as a row inside this card. 
                             -->
                        <div class="card two-row">
                            <!-- The first row should contain our image, hence, include
                                 "image-row" in our class attribute. -->
                            <div class="image-row">
                                <!-- This image tag tells the browser to load up the "about-image.png" image.
                                     The "src" attribute is a shorter term for source.
                            `        This image should contain the image that we'd want in our about page. -->
                                <img src="css/assets/icons/About.png" style="background: #E67F34; width: 24px; height: 24px; border-radius: 100%;"/>
                                Image 1
                            </div>
                            <!-- The second row, called "content-row", so we'll just include that
                                 in our class attribute. This section will contain our social
                                 networking accounts. -->
                            <div class="content-row">
                                                    <img src="css/assets/icons/SocialNetwork.png" style="background: #E67F34; width: 24px; height: 24px; border-radius: 100%; padding: 5px;"/>
                                <h3>Social Networking Accounts (placeholder)</h3>
                            </div>
                        </div>
                        <!-- And... for the last row, we'll just copy the contents
                             of the first card that we made and replace the associated title
                             and content/text with what we have to include in this card.-->
                        <div class="card two-row">
                            <!-- The title row -->
                            <div class="title-row">
                                <h3>Title</h3>
                            </div>
                            <!-- And the content row -->
                            <div class="content-row">
                                <p>Content 2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
                Copyright &copy; 2021 Junior Philippine Computer Society - Asia Pacific College
        </div>
    </body>
</html>
